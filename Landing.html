<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Landing.css">
</head>

    <title>mood</title>
<body>

    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="logo.png" alt="logo">
                </span>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search">  
                </li>

                <div class="space-between-menu"></div>

                <div class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-bell icon'></i>
                                <span class="text nav-text">Notification</span>
                            </a>
                        </li>
                    
                    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-edit icon'></i>
                                <span class="text nav-text">Post</span>
                            </a>
                        </li>
                    
                    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-user icon'></i>
                                <span class="text nav-text">Profile</span>
                            </a>
                        </li>
                    
                    
                        <li class="nav-link">
                            <a href="#">
                                <i class='bx bx-category icon'></i>
                                <span class="text nav-text">More</span>
                            </a>
                        </li>

                        <li class="nav-link">
                            <div class="logout-text">
                            <a href="Login.html">
                                <i class='bx bx-log-out' ></i>
                                <span class="text nav-text">Sign out</span>
                            </a>
                             </div>
                        </li>
                   
              <div>
                <li class="mode">
                    <div class="mood-sun">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                  <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
              </div>
           
                </ul>
            
            </div>

        </div>
     </div>
            
    </nav>

       <div class="middle-upload">

        <img src="profile.ico" class="profile-icon" alt="profile">

        
        
        <textarea class="post-text" placeholder="What's on your mind?"></textarea>
        <button class="postbtn">Post</button>
        </div>

        <div class="middle-container">


        </div>
    <script src="landing.js"></script>
     


</body>
</html>
